default:
  gherkin:
    filters:
      tags: ~@wip
  suites:
    browser:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Sanpi\Behatch\Context\BrowserContext
    webservices:
      enabled: false
      filters:
        tags: webservice
      contexts:
        - Sanpi\Behatch\Context\RestContext
        - Sanpi\Behatch\Context\JsonContext
local-selenium:
  formatters:
    pretty: true
  extensions:
    Behat\MinkExtension:
      base_url: http://local.nbc.com
      default_session: goutte
      javascript_session: selenium
      sessions:
        goutte:
          goutte: ~
        selenium:
          selenium2: ~
local-phantomjs:
  formatters:
    pretty: true
  extensions:
    Behat\MinkExtension:
      base_url: http://local.nbc.com
      default_session: goutte
      javascript_session: phantomjs
      sessions:
        goutte:
          goutte: ~
        phantomjs:
          selenium2:
            wd_host: http://localhost:8643/wd/hub
