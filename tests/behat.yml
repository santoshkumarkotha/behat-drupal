default:
  gherkin:
    filters:
      tags: ~@wip
  suites:
    browser:
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Sanpi\Behatch\Context\BrowserContext
    webservices:
      enabled: false
      contexts:
        - Sanpi\Behatch\Context\RestContext
        - Sanpi\Behatch\Context\JsonContext
  extensions:
    Sanpi\Behatch\Extension: ~
    Behat\MinkExtension:
      base_url: http://nbc.com
      sessions:
        default:
          goutte: ~
          browser_stack:
            username: heliorcolorado1
            access_key: YhrWqQcCvpeJc1sqXgCr
local:
  formatters:
    pretty: true
  extensions:
    Behat\MinkExtension:
      base_url: http://local.nbc.com
      sessions:
        default:
          goutte: false
          selenium2: ~
          browser_stack: false
        remote:
          browser_stack: ~
development:
  extensions:
    Behat\MinkExtension:
      base_url: http://dev-www.nbc.com
      sessions:
        default:
          goutte: ~
          browser_stack: false
acceptance:
  extensions:
    Behat\MinkExtension:
      base_url: http://acc-www.nbc.com
stage:
  extensions:
    Behat\MinkExtension:
      base_url: http://stage-www.nbc.com
production:
  extensions:
    Behat\MinkExtension:
      base_url: http://nbc.com

